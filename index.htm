<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <header>
            <a href="#" class="DegRadToggle">Deg</a>
        </header>
        <div class="Field">
            <div class="ValueEntered"></div>
            <div class="LiveAnswer">124</div>
        </div>
        <main>
            <div class="btn-numbers">

                    <li class="num-0">7</li>
                    <li class="num-1">8</li>
                    <li class="num-2">9</li>
                    <li class="num-3">4</li>
                    <li class="num-4">5</li>
                    <li class="num-5">6</li>
                    <li class="num-6">1</li>
                    <li class="num-7">2</li>
                    <li class="num-8">3</li>
                    <li class="num-9">0</li>
                    <li class="point">.</li>
                    <li class="egale">=</li>

            </div>
            <div class="Operators">

                    <li class="operator-clear">CLR</li>
                    <li class="operator-division">/</li>
                    <li class="operator-multiplication">x</li>
                    <li class="operator-soustraction">-</li>
                    <li class="operator-addition">+</li>

            </div>
            <aside>
                <div class="advancedTask"></div>
            </aside>
        </main>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
